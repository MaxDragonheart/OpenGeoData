{% load i18n %}
{% load static %}
<nav class="">

    <div class="search-bar p-0">
        <form class="" action="{% url 'search-results' %}">
            <div class="input-group input-group-search-bar">
              <div class="form-outline-search-bar">
                <input name="q" type="search" class="form-control form-control-search-bar" placeholder="{% translate 'Cerca..' %}" />
              </div>
              <button type="submit" class="btn btn-sm">
                <i class="fas fa-search"></i>
              </button>
            </div>
        </form>
    </div>

  <div class="py-1">
    <div class="row">
        {% for item in data %}
        <div class="col-2 text-center">
            <img class="site-logo-img" src="{{ item.site_logo.url }}" alt="logo">
        </div>
        <div class="col-5 text-center site-title">
            <h1>{{ item.site_title|upper }}</h1>
            <p>{{ item.site_description }}</p>
        </div>
        {% endfor %}
        <div class="col-5">
            <ul class="nav justify-content-end">
              <li class="nav-item">
                <a class="nav-link link" href="{% url 'index' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="{% url 'wms-list' %}">{% translate 'WMS' %}</a>
              </li>
              <li class="nav-item">
                <a class="nav-link link" href="{% url 'map' %}">{% translate 'Mappe' %}</a>
              </li>
            </ul>
        </div>
    </div>
  </div>

</nav>
