{% load i18n %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% include './commons/google_analytics.html' %}
  {% include './components/site_head.html' %}
  <link rel="stylesheet"
        href="{% static 'css/commons.css' %}">
  <link rel="stylesheet"
        href="{% static 'css/base.css' %}">
</head>
<body>
  <header>
    <nav class="site-nav">
      {% for item in data %}
      <div class="site-logo">
        <img class="site-logo-img" src="{{ item.site_logo.url }}" alt="logo">
      </div>
      <div class="site-title">
        <h3>{{ item.site_title|upper }}</h3>
        <p>{{ item.site_description }}</p>
      </div>
      {% endfor %}
      <div class="site-menu">
        <ul>
          <li>Home</li>
          <li>Page1</li>
          <li>Page2</li>
        </ul>
      </div>
    </nav>
  </header>
{% block page %}{% endblock page %}
</body>
</html>
