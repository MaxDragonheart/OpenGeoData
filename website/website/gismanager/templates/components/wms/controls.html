{% load static %}
{% block wms-controls %}

<div class="layer-control">

  <div class="control-box">
    <div class="checkbox">
      <input type="checkbox" class="" name="switch-layer"
              id="WMS{{ single_object.main_layer.pk }}" checked>
      <label class="" for="WMS{{ single_object.main_layer.pk }}">
              {{ single_object.main_layer.title }}</label>
    </div>
    <div class="item-legend" onclick="showHide('WMS{{ single_object.main_layer.pk }}legend')">
      <i class="fas fa-book"></i>
    </div>
    <div class="item-controls" onclick="showHide('WMS{{ single_object.main_layer.pk }}controls')">
      <i class="fas fa-cogs"></i>
    </div>
  </div>

  <div class="slider-container" id="WMS{{ single_object.main_layer.pk }}controls" hidden>
    <div class="slider">
      <input class="slider-object" id="WMS{{ single_object.main_layer.pk }}slider"
              type="range" min="0" max="100" value="100" />
    </div>
    <p class="text-control">Opacity: <span id="OUTPUT{{ single_object.main_layer.pk }}"></span> %</p>
  </div>

  <div class="legend" id="WMS{{ single_object.main_layer.pk }}legend" hidden>
    legenda {{ single_object.main_layer.title }}
  </div>

</div>



{% if single_object.layers %}
  {% for wms in single_object.layers.all %}
  {% if wms.pk != single_object.main_layer.pk %}
  <div class="layer-control">
    <div class="">
      <input type="checkbox" class="" name="switch-layer"
              id="WMS{{ wms.pk }}">
      <label class="" for="WMS{{ wms.pk }}">
              {{ wms.title }}</label>
    </div>
    <div class="slider-container">
      <div class="slider">
        <input class="slider-object" id="WMS{{ wms.pk }}slider"
                type="range" min="0" max="100" value="80" />
      </div>
      <p class="text-control">Opacity: <span id="OUTPUT{{ wms.pk }}"></span> %</p>
    </div>
  </div>
  {% endif %}
  {% endfor %}
{% endif %}

{% endblock wms-controls %}
