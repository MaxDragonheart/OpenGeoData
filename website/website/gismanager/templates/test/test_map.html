<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <style>
      .site-main {
        height: 50vh !important;
        margin: 50px;
      }
      .map-wrapper, .map {
        width: 100%;
        height: 100%;
      }
      .map-controls {
        position: absolute;
        z-index:1;
        top: 6.5em;
        right: 4em;
        height: 30px;
        width: 30px;
        background-color: rgba(1, 79, 134, 1);
        color: rgba(169, 214, 229, 1);
        box-shadow: -5px 5px 8px 4px rgba(0, 0, 0, 0.2);
      }
      .map-controls:hover {
        background-color: rgba(169, 214, 229, 1);
        color: rgba(1, 79, 134, 1);
      }
      .map-controls-icon {
        padding: 5px;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>

    <div class="site-main">

      <h2>My Map</h2>

      <div class="map-wrapper">
        <div id="map" class="map"></div>
        <div class="map-controls">
          <div class="map-controls-icon">
            I
          </div>
        </div>
      </div>

    </div>


    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        view: new ol.View({
          center: ol.proj.fromLonLat([14.239649, 40.842906]),
          zoom: 8
        })
      });

      var osm = new ol.layer.Tile({
        title: 'OSM',
        source: new ol.source.OSM(),
        zIndex: 0
      });
      map.addLayer(osm);
    </script>
  </body>
</html>
