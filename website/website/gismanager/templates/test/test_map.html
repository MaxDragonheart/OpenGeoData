<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.12.0/build/ol.js"></script>
    <title>OpenLayers example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        // layers: [
        //   new ol.layer.Tile({
        //     source: new ol.source.OSM()
        //   })
        // ],
        view: new ol.View({
          center: ol.proj.fromLonLat([37.41, 8.82]),
          zoom: 4
        })
      });

      var key = 'ovYtBegeDGmiTDk6nnoC'
      var basemap = new ol.layer.Tile({
        source: new ol.source.XYZ({
          // attributions: 'Fatto da me',
          // url: 'https://api.maptiler.com/maps/outdoor/256/{z}/{x}/{y}@2x.png?key=' + key,
          // url: 'https://api.maptiler.com/maps/topo/256/{z}/{x}/{y}@2x.png?key=' + key,
          // url: 'https://api.maptiler.com/maps/topo/256/{z}/{x}/{y}@2x.png?key=ovYtBegeDGmiTDk6nnoC'
          url: 'https://api.maptiler.com/maps/toner/256/{z}/{x}/{y}@2x.png?key=ovYtBegeDGmiTDk6nnoC'
,
          tilePixelRatio: 2,
        }),
      });
      map.addLayer(basemap);
    </script>
  </body>
</html>
