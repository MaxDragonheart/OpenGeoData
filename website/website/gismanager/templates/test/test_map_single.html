{% extends 'gis_base.html' %}

{% load static %}

{% block basemap-script %}
<script type="text/javascript">

  const startBasemap = new baseMapLayer();

    '{{ single_object.title }}',
    '{{ single_object.url }}'
  );
  mapCanvas.addLayer(basemap);

</script>
{% endblock basemap-script %}
